<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
  </head>
  <body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
      <p>Choose your beans: 
        <select name="beans">
          <option value="House Blend">House Blend</option>
          <option value="Shade Grown Bolivia Supremo">Shade Grown Bolivia Supremo</option>
          <option value="Organic Guatemala">Organic Guatemala</option>
          <option value="Kenya">Kenya</option>
        </select>
      </p>
      <p>Type:</p>
      <input type="radio" name="wholeBean" value="Whole Bean">Whole Bean</input><br>
      <input type="radio" name="ground" value="Ground">Ground</input>
      <p>
        Number of bags:
        <input type="number" min="0">
      </p>
      <p>
        Must arrive by date:
        <input type="date">
      </p>
      <P>
        Extras:<br>
        <input type="checkbox" name="giftWrap" value="Gift Wrap">Gift Wrap</input><br>
        <input type="checkbox" name="includeCatalog" value="Include catalog with order">Include catalog with order</input>
      </P>
    
      <p>Ship to</p>
      Name:<input type="text" name="name" value=""><br>
      Address:<input type="text" name="address" value=""><br>
      City:<input type="text" name="city" value=""><br>
      State:<input type="text" name="state" value=""><br>
      Zip:<input type="text" name="zip" value=""><br>
      Phone:<input type="tel" name="tel" value=""><br><br>
      Customer Comments:<br>
      <textarea name="comments" rows="10"></textarea><br>
      <input type="submit" name="order" value="Order Now">

    </form>

  </body>
</html>
